<html>
<head>
<title>reverse</title>



<body style="background-color:white; color:black;">
<main style="max-width:900px;margin:auto;">
<center>
<input type="text" id="str" placeholder="enter string/num">
<input type="submit" onclick="evalinput();" value="Submit" name="sub">

<br>
<h2 style="color:blue">Result:</h2>
<div id="result" style="border:2px"></div>

<script>
function evalinput(){
	var str=document.getElementById("str").value;
	if(Number.isInteger(parseInt(str))){
		var num=parseInt(str);
		var rev=0,rem=0;
		while(num>0){
			rem=parseInt(num%10);
			rev=rev*10+rem;
			num=parseInt(num/10)
		}
		result.innerHTML="<p> reverse of:<Strong>  "+str+" is "+rev+"<strong></p>";
	}
	else{
		var text="<p> The entered string "+str+"</strong>";
		for(var i=0;i<str.length;i++){
			if(str.charAt(i)=='a'||str.charAt(i)=='e'||str.charAt(i)=='i'||str.charAt(i)=='o'||str.charAt(i)=='u'||str.charAt(i)=='A'||str.charAt(i)=='E'||str.charAt(i)=='I'||str.charAt(i)=='O'||str.charAt(i)=='U'){
				text+="<p> The left vowel is "+str.charAt(i)+"</p>";
				var pos=i+1;
				text+="<p> Position of left vowel "+str.charAt(i)+"  is  "+pos+"</p>";
				result.innerHTML=text;
				exit;
			}
		}
	text+="<p> the entered string has no vowel</p>";
	result.innerHTML=text;
	}
}
</script>
</center>
</main>
</body>
</html>
