<html>
	<head>
	<style>
	input{
		width:100%;
		padding: 15px 15px;
		color :blue;
		background-color:#ffbf80;
	}
	</style>
	</head>
	<body>
	<center>
		<form name="cal">
			<table>
			<tr>
				<td colspan="4"><input type="text" name ="display"></input></td>
			</tr>
			<tr>
			<td><input type="button"value="+" onclick="cal.display.value += '+'"></input></td>
			<td><input type="button"value="0" onclick="cal.display.value += '0'"></input></td>
			<td><input type="button"value="1" onclick="cal.display.value += '1'"></input></td>
			<td><input type="button"value="2" onclick="cal.display.value += '2'"></input></td>
		</tr>
		<tr>
			<td><input type="button"value="-" onclick="cal.display.value += '-'"></input></td>
			<td><input type="button"value="3" onclick="cal.display.value += '3'"></input></td>
			<td><input type="button"value="4" onclick="cal.display.value += '4'"></input></td>
			<td><input type="button"value="5" onclick="cal.display.value += '5'"></input></td>
		</tr>
		<tr>
			<td><input type="button"value="*" onclick="cal.display.value += '*'"></input></td>
			<td><input type="button"value="6" onclick="cal.display.value += '6'"></input></td>
			<td><input type="button"value="7" onclick="cal.display.value += '7'"></input></td>
			<td><input type="button"value="8" onclick="cal.display.value += '8'"></input></td>
		</tr>
		<tr>
			<td><input type="button"value="/" onclick="cal.display.value += '/'"></input></td>
			<td><input type="button"value="9" onclick="cal.display.value += '9'"></input></td>
			<td><input type="reset"value="c" onclick="cal.display.value += 'c'"></input></td>
			<td><input type="button"value="=" onclick="cal.display.value=eval (cal.display.value)"></input></td>
		</tr>
			</table>
			</center>
		</form>
	</body>
